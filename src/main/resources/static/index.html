<!DOCTYPE html>
<html lang="no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Hei</title>
</head>
<body>
<h1>Første webprogram</h1>
Skriv inn navnet :<input type="text" id="navn"/>
<button onclick="hallo()">Trykk her</button>
<div id="hallo">
</div>

<script type="application/javascript">
    //HelloConttrol er vårt servor
    function hallo() {
        const url = "/?navn=" + $("#navn").val();
        $.get(url, function(data) {
            $("#hallo").html(data);
        });
    }
</script>
</body>
</html>
